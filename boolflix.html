<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script id="box-template" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8" type="text/javascript">
    <div class="film-container" data-id="{{id}}">
       <div class="img">
           <img src="{{img}}" alt="">
       </div>
       <div class="info" >
           <li>{{title}}</li>
           <li>{{original_title}}</li>
           <li display = none>{{original_language}}</li>
           <li>{{{flag}}}</li>
           <li display = none>{{vote_average}}</li>
           <li stars = stars>{{{stars}}}</li>
           <li plot= plot>{{plot}}</li>
      </div>
      <div class="cast-members"></div>
    </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="boolflix.css">
    <script type="text/javascript" src="boolflix.js"></script>
    <title></title>
  </head>
  <body>
    <header>
      <div class="header-left">
          <h1>Boolflix</h1>
          <span>Home</span>
          <span>Serie Tv</span>
          <span>Film</span>
          <span>Cartoni</span>
          <span>Originali</span>
          <span>La mia lista</span>
      </div>
      <div class="header right">
        <div class="input">
            <i class="fas fa-search"></i>
            <input id="txt" type="text" name="" placeholder="Search">
            <div class="bell">
                <i class="fas fa-bell"></i>
                <div class="red-square">
                    <i class="fas fa-exclamation"></i>
                </div>
             </div>
        </div>
      </div>
    </header>
    <ul class="films"></ul>
  </body>
</html>
